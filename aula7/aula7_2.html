<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style_1.css" />
  </head>

  <body>
    <section class="container">
      <h1>Aula 7 Atividade 2</h1>
      <p>
        -- Verificador de Votação --
        <br />
        Peça a idade do usuário e verifique se pode votar .
      </p>
    </section>
    <section class="container">
      <h2>Resultado</h2>
      <p id="resultado"></p>
      <script>
        const numero = prompt("Digite sua idade:");
        let resultado;

        if (numero >= 16) {
          resultado = `Perfeito com ${numero} anos, você pode votar. `;
        } else {
          resultado = `Infelizmente com ${numero} anos, você ainda não pode votar.`;
        } 

        document.getElementById("resultado").innerText = resultado;
      </script>
    </section>

    <script src="./assets/js/main_1.js"></script>
  </body>
</html>
