<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style_1.css" />
  </head>

  <body>
    <section class="container">
      <h1>Aula 7 Atividade 1</h1>
      <p>
        Verificador de Números
        <br />
        Peça um número ao usuário e verifique se é positivo, negativo ou zero.
      </p>
    </section>
    <section class="container">
      <h2>Resultado</h2>
      <p id="resultado"></p>
      <script>
        const numero = prompt("Digite um número:");
        let resultado;

        if (numero > 0) {
          resultado = `Você digitou ${numero}, um número positivo. `;
        } else if (numero < 0) {
          resultado = `Você digitou ${numero}, um número negativo.`;
        } else {
          resultado = `Você digitou "Zero".`;
        }

        document.getElementById("resultado").innerText = resultado;
      </script>
    </section>

    <script src="./assets/js/main_1.js"></script>
  </body>
</html>
