<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style_1.css" />
  </head>

  <body>
    <section class="container">
      <h1>Aula 7 Atividade 4</h1>
      <p>
        -- Classificador de Triângulos --
        <br />
        Peça 3 números ao usuário e classifique o triângulo como: <br>
        Equilátero (todos lados iguais)<br>
        Isósceles (dois lados iguais) <br>
        Escaleno (todos lados diferentes)
        </p>
    </section>
    <section class="container">
      <h2>Resultado</h2>
      <p id="resultado"></p>
      <script>
        const lado1 = prompt("Digite a medida do primeiro lado:");
        const lado2 = prompt("Digite a medida do segundo lado:");
        const lado3 = prompt("Digite a medida do terceiro lado:");

        let resultado;
        if (lado1 === lado2 && lado2 === lado3 && lado1 === lado3) {
          resultado = `Os lados ${lado1}, ${lado2} e ${lado3} formam um triângulo Equilátero.`;
        } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
          resultado = `Os lados ${lado1}, ${lado2} e ${lado3} formam um triângulo Isósceles.`;
        } else {
          resultado = `Os lados ${lado1}, ${lado2} e ${lado3} formam um triângulo Escaleno.`;
        }
     

        document.getElementById("resultado").innerText = resultado;
      </script>
    </section>

    <script src="./assets/js/main_1.js"></script>
  </body>
</html>
