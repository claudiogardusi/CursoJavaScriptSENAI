<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style_1.css" />
  </head>

  <body>
    <section class="container">
      <h1>Aula 7 Atividade 5</h1>
      <p>
        -- Múltiplo de 8 e 16 --
        <br />
        Verifique se um número é múltiplo de 8 e 16 simultaneamente.
        </p>
    </section>
    <section class="container">
      <h2>Resultado</h2>
      <p id="resultado"></p>
      <script>
        const numero = prompt("Digite um número:");
        let resultado;
        if (numero % 8 === 0 && numero % 16 === 0) {
          resultado = `O número ${numero} é múltiplo de 8 e 16.`;
        } else {
          resultado = `O número ${numero} não é múltiplo de 8 e 16.`;
        }
        document.getElementById("resultado").innerText = resultado;
      </script>
    </section>

    <script src="./assets/js/main_1.js"></script>
  </body>
</html>
