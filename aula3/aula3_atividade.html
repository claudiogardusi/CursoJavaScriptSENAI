<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body style="background-color: #a0b2d4;">
  <center>

    <h1
      style="color: #18188d; 
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
      Bem-vindo à nossa Pagina de Produtos</h1>

    <!-- Vídeo de Apresentação -->
    <h2
      style="color: #18188d; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
      Vídeo de Apresentação</h2>
    <video width="500" controls autoplay loop>
      <source src=".\assets\mid\video3d.mp4" type="video/mp4">
      Seu navegador não suporta vídeo.
    </video>

    <!-- Imagens de Produtos -->
    <br><br>
    <h2
      style="color: #18188d; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
      Produtos em Destaque</h2>
      <img src=".\assets\img\product-1.jpg" alt="Produto 1" width="200"
      style="border-radius: 15px">
      <img src=".\assets\img\product-2.jpg" alt="Produto 2" width="200"
      style="border-radius: 15px">
      <img src=".\assets\img\product-3.jpg" alt="Produto 3" width="200"
      style="border-radius: 15px">
      <br>

    <!-- Podcast Fake -->
    <h2
      style="color: #18188d; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
      Podcast - Sons suaves</h2>
    <audio controls>
      <source src=".\assets\mid\audio1.mp3" type="audio/mp3">
    </audio>

    <!-- Tabela de Produtos -->
    <h2>Tabela de Produtos</h2>
    <table border="1" cellpadding="5" cellspacing="3" 
    style="width: 80%; 
    border-collapse: collapse;
    background-color: #ffffff;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    ">
      <thead style="background-color: #4a6596; color: #ffffff;">
        <tr>
          <th>Produto</th>
          <th>Categoria</th>
          <th>Preço</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Smartphone SM A16</td>
          <td>Celular</td>
          <td style="text-align: right;">R$ 1.950,00</td>
        </tr>
        <tr>
          <td>Notebook Azus</td>
          <td>Computador</td>
          <td style="text-align: right;">R$ 5.499,00</td>
        </tr>
        <tr>
          <td>Fone QCY-T1C</td>
          <td>Áudio</td>
          <td style="text-align: right;">R$ 150,00</td>
        </tr>
      </tbody>
    </table>

    <!-- Formulário de Cadastro -->
     <br>
    <h2>Cadastre-se</h2>
    <form>
      <label for="nome"
        style="color: #ffffff; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
        <i>Nome :</i>
      </label>
      <input type="text" id="nome" name="nome" 
      placeholder="Digite seu nome" 
      style="width: 300px;
      border: #2326cc solid 1px;
      height: 25px; 
      border-radius: 8px; 
      padding-left: 10px;">
      <br><br>

      <label for="email"
        style="color: #ffffff; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
        <i>E-mail :</i>
      </label>
      <input type="email" id="email" name="email" 
      placeholder="Digite seu e-mail" 
      style="width: 300px ;
      border: #2326cc solid 1px;
      height: 25px;
      border-radius: 8px; 
      padding-left: 10px;">
      <br><br>

      <label for="senha"
        style="color: #ffffff; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
        <i>Senha :</i>
      </label>
      <input type="password" id="senha" name="senha" 
      placeholder="Digite uma senha"
      style="width: 300px ;
      border: #2326cc solid 1px;
      height: 25px;
      border-radius: 8px; 
      padding-left: 10px;">
      <br><br>

      <button type="submit" 
      style="width: 150px; height: 30px; border-radius: 5px; background-color: #4a6596; color: #ffffff;"
      >Cadastrar
      </button>
    </form>
  </center>
</body>

</html>
