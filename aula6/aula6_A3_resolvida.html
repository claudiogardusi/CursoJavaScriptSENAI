<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDITOR DE TEXTO</title>
    <style>
        .opcaoCor {
            width: 15px;
            height: 15px;
            display: inline-block;
            margin: 5px;
            cursor: pointer;
            border: 2px solid grey;
            border-radius: 50%;
        }
        .selecionada {
            border: 4px solid black;
        }
        #textoInput {
            width: 300px;
            height: 100px;
            font-size: 16px;
        }
        #mostrar {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <textarea id="textoInput" placeholder="Digite aqui o texto"></textarea>

    <h3>Escolha a cor do texto</h3>

    <div id="cor1" class="opcaoCor" style="background: red;"></div>
    <div id="cor2" class="opcaoCor" style="background: green;"></div>
    <div id="cor3" class="opcaoCor" style="background: blue;"></div>
    <div id="cor4" class="opcaoCor" style="background: orange;"></div>

    <br><br>

    <button id='mostrar_btn'>mostrar</button>
    <button id='limpar_btn'>limpar</button>

    <h3>Mensagem aparece aqui:</h3>
    <div id="mostrar"></div>

    <script>
        let corSelecionada = '';

        // Seleção de cor
        let c1 = document.getElementById('cor1');
        let c2 = document.getElementById('cor2');
        let c3 = document.getElementById('cor3');
        let c4 = document.getElementById('cor4');

        c1.onclick = function() {
            corSelecionada = 'red';
            c1.className = 'opcaoCor selecionada';
            c2.className = 'opcaoCor';
            c3.className = 'opcaoCor';
            c4.className = 'opcaoCor';
        }

        c2.onclick = function() {
            corSelecionada = 'green';
            c1.className = 'opcaoCor';
            c2.className = 'opcaoCor selecionada';
            c3.className = 'opcaoCor';
            c4.className = 'opcaoCor';
        }

        c3.onclick = function() {
            corSelecionada = 'blue';
            c1.className = 'opcaoCor';
            c2.className = 'opcaoCor';
            c3.className = 'opcaoCor selecionada';
            c4.className = 'opcaoCor';
        }

        c4.onclick = function() {
            corSelecionada = 'orange';
            c1.className = 'opcaoCor';
            c2.className = 'opcaoCor';
            c3.className = 'opcaoCor';
            c4.className = 'opcaoCor selecionada';
        }

        // Botão mostrar
        let mostrarBtn = document.getElementById('mostrar_btn');
        mostrarBtn.onclick = function() {
            let texto = document.getElementById('textoInput').value;
            let mostrar = document.getElementById('mostrar');

            if (texto !== '') {
                mostrar.innerHTML = texto;
                mostrar.style.color = corSelecionada;
            } else {
                mostrar.innerHTML = 'Digite algo!';
                mostrar.style.color = 'black';
            }
        }

        // Botão limpar
        let limparBtn = document.getElementById('limpar_btn');
        limparBtn.onclick = function() {
            document.getElementById('textoInput').value = '';
            document.getElementById('mostrar').innerHTML = '';
        }
    </script>

</body>
</html>
